<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./assets/favicon-16x16.png" />
    <link rel="stylesheet" href="./style/style.css" />

    <script defer src="javascript/index.js"></script>

    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemonImage" />
      <h1 class="pokemonData">
        <span class="pokemonNumber"></span>-
        <span class="pokemonName"></span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="inputSearch"
          placeholder="Name or number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btnPrev">Prev &lt;</button>
        <button class="button btnNext">Next &gt;</button>
      </div>

      <img src="./assets/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
